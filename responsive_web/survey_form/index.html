<html>

<head>
    <meta charset="UTF-8">
    <title>
        FreeCodeCamp::Responsive web::Survey Form
    </title>
    <style>
        #container {
            display: flex;
            flex-direction: column;
            padding: 1em;
        }
    </style>
</head>

<body>
    <div id="container">
        <header>
            <h1 id="title">Survey Form</h1>
            <p id="description">
                This is a test survery form form FreeCodeCamp course.
            </p>
        </header>
        <form id="survey-form">
            <div>
                <label id="name-label" for="name">Name</label>
                <input type="text" id="name" placeholder="Insert your name..." required>
                <label id="email-label" for="email">Email</label>
                <input type="email" id="email" placeholder="Insert your email address..." required>
                <label id="number-label" for="number">Age</label>
                <input type="number" id="number" min=18 max=150 placeholder="Insert your age..." required>
            </div>
            <div>
                <label id="dropdown-label" for="dropdown">Select your position role</label>
                <select id="dropdown">
                    <option value="support">Support</option>
                    <option value="development">Development</option>
                    <option value="sre">SRE</option>
                    <option value="management">Project Management</option>
                </select>
            </div>
            <div>
                <label id="level-label" for="level">Select your experience level</label>
                <input name="level" type="radio" value="newbie">Newbie
                <input name="level" type="radio" value="low">Low
                <input name="level" type="radio" value="medium">Medium
                <input name="level" type="radio" value="expert">Expert
            </div>
            <div>
                <label for="languages">Select your favourite languages (check all that apply)</label>
                <input name="languages" type="checkbox" value="c">C
                <input name="languages" type="checkbox" value="java">Java
                <input name="languages" type="checkbox" value="python">Python
                <input name="languages" type="checkbox" value="rust">Rust
            </div>
            <label for="comments">Additional comments</label>
            <textarea id="comments">Enter your comments here...
            </textarea>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>

</body>

</html>
